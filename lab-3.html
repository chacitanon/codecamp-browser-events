<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowserEvents - Lab #3</title>
  </head>
  <body>
    <button id="main-button">Hide</button>
    <div class="container">
      <span class="container-text">Text</span>
    </div>
    <script>
      let visibility = "show";

      // Selectors
      const button = document.getElementById("main-button");
      const containerText = document.querySelector(".container-text");

      // Event Listeners
      button.addEventListener("click", toggle);

      // Functions
      function toggle() {
        if (visibility === "show") {
          button.innerHTML = "Show";
          containerText.style.display = "none";
          visibility = "hide";
        } else if (visibility === "hide") {
          button.innerHTML = "Hide";
          containerText.style.display = "inline";
          visibility = "show";
        }
      }
    </script>
  </body>
</html>
